<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Редактирование</title>

  <link rel='stylesheet' href='./assets/css/normalize.css'>
  <link rel='stylesheet' href='./assets/css/index.css'>
  <link rel='stylesheet' href='./assets/css/admin.css'>
  <link rel='shortcut icon' href='./assets/icons/general/ic_favicon.svg' type='image/x-icon'>
  <script src="./assets/js/admin.auth.js"></script>
</head>
<body class='admin'>
  <aside class='sidebar'>
    <img src="./assets/icons/general/ic_logo.svg" class='sidebar__logo' />

    <nav class='sidebar__nav'>
      <ul class='sidebar__nav-list'>
        <li class='sidebar__nav-item sidebar__nav-item_active'>
          <a href="./admin.services.html">Услуги</a>
        </li>
        <li class='sidebar__nav-item'>
          <a href="./admin.orders.html">Заказы</a>
        </li>
        <li class='sidebar__nav-item'>
          <a href="./admin.feedbacks.html">Обратная связь</a>
        </li>
        <li class='sidebar__nav-item'>
          <a href="./admin.employee.html">Сотрудники</a>
        </li>
        <li class='sidebar__nav-item sidebar__nav-item_bottom'>
          <a href="./index.html" target='_blank'>Основной сайт</a>
        </li>
        <li class='sidebar__nav-item'>
          <button class='button button_active'>Выход</button>
        </li>
      </ul>
    </nav>
  </aside>
  <main class='admin__main'>
    <div class='admin__wrapper'>
      <div class='admin_top'>
        <h1 class='admin__title'>Добавление</h1>
        <a href="./admin.services.html" class='link'>Назад</a>
      </div>
      
      <div class='edit'>
        <div class='edit__img-edit'>
          <div class='edit__img-container'>
            <img src="#" alt="Картинка отсутствует...">
          </div>
          <input type="file" accept='image/png, image/jpg' class='edit__img-upload' id='edit-img'>
          <label for="edit-img" class='link'>Загрузить</label>
        </div>

        <div class='edit__textfields'>
          <select type="text" class='input' placeholder='Категория'>
          <input type="text" class='input' placeholder='Название'>
          <textarea placeholder='Описание' class='textarea'></textarea>
        </div>

        <div class='edit__btns'>
          <button class='button button-save'>Сохранить</button>
          <button class='button button_active'>Удалить</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/admin.service-edit.js"></script>
</body>
</html>
